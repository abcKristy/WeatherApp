name: Android Weather App CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x ./gradlew

      - name: âš¡ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¾ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ“¦ Validate Gradle Wrapper
        run: ./gradlew --version

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: ğŸ” Run Lint
        run: ./gradlew lintDebug

      - name: ğŸ“Š Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            app/build/reports/tests/
            app/build/reports/lint/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x ./gradlew

      - name: âš¡ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug

      - name: âœ… Verify APK
        run: |
          ls -la app/build/outputs/apk/debug/
          file app/build/outputs/apk/debug/app-debug.apk

      - name: ğŸ“¦ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30